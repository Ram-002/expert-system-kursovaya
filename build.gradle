plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = 1.13
mainClassName = 'Main'

repositories {
    mavenCentral()
    maven {
        url 'https://maven.orangelabs.moe/'
    }
}

dependencies {
    compile 'io.javalin:javalin:3.8.0'
    compile "org.slf4j:slf4j-simple:1.7.28"
    compile 'org.jetbrains.xodus:xodus-openAPI:1.3.124'
    compile 'org.jetbrains.xodus:xodus-entity-store:1.3.124'
    compile 'moe.orangelabs:json:5.0'
}

jar {
    manifest {
        attributes('Main-Class': mainClassName)
    }
}

run {
    classpath = files(tasks.jar)
    classpath += sourceSets.main.runtimeClasspath
    workingDir 'build'
}


